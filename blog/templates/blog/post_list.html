{% extends 'blog/base.html' %} <!--Template extension-->

{% block content %}
  {% for post in posts %} <!--Loop: display list of post-->
      <div class="post">
          <div class="date">
            <p>Published: {{ post.published_date }}</p>
          </div>
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
          <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a> <!-- Prints comment count -->
      </div>
  {% endfor %}
{% endblock content %}
