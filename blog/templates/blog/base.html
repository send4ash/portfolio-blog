{% load staticfiles %}
<html>
    <head>
      <title>Ashley's blog</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> <!--Boostrap: latest compiled and minifed CSS-->
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> <!--Boostrap: optional theme-->
      <link rel="stylesheet" href="{% static 'css/blog.css'%}"> <!--Links to CSS file-->
      <link href="https://fonts.googleapis.com/css?family=Taviraj:400,700i" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div class="page-header">
      <h1><a href="">Ashley's Blog</a></h1>
      <h3>Welcome to my blog!</h3>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}  <!-- Block for HTML extension of this template-->
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
