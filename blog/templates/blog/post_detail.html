{% extends 'blog/base.html'%}

{% block content%}
  <div class="post">
    {% if post.published_date %} <!--If publish date exist-->
      <div class="date">
        {{ post.published_date }} <!-- Print publish date-->
      </div>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
